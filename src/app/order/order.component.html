<h1 mat-dialog-title>Aight, then!</h1>
<div mat-dialog-content>
	<p>Is this your order?</p>
	<ul *ngFor="let piece of data.sandwich">
		<li>{{ piece.name }}</li>
	</ul>
</div>
<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="" >No</button>
	<button mat-button (click)= cdkFocusInitial>Yep, gimme dat.</button>
</div>
