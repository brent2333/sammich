<h1 mat-dialog-title>Aight, then!</h1>
<div mat-dialog-content>
  <p>Is this your order?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Yep, gimme dat.pwd
  </button>
</div>
